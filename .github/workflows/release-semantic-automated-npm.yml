name: Semantic Release
on:
  workflow_call:
    inputs:
      NODE_VERSION:
        description: Node version with which the release will be executed.
        default: 18
        required: false
        type: string

jobs:
  release:
    name: Release
    timeout-minutes: 5
    runs-on: ubuntu-latest
    env:
      HAS_CONFIG: false
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.NODE_VERSION }}

      - name: Install dependencies
        run: |
          npm i -g @semantic-release/changelog \
            @semantic-release/git \
            @semantic-release/npm \
            @semantic-release/exec \
            semantic-release

      - name: Checkout
        uses: actions/checkout@v3

      - name: Check presence of release.config.js
        run: |
          [ -f "release.config.js" ] && echo true || echo false

      - name: Checkout the workflow repository if release.config.js file is not provided
        if: ${{ failure() }}
        uses: actions/checkout@v3
        with:
          repository: inpsyde/reusable-workflows
          ref: automatic-release
          path: workflow-repo

      - name: Add release.config.js file if not provided
        if: ${{ failure() }}
        run: |
          cp ${GITHUB_WORKSPACE}/workflow-repo/templates/release-semantic-automated-npm/release.config.js .

      - name: Check the presence of the configuration file
        if: ${{ failure() }}
        run: |
          if [ ! -f "release.config.js" ]; then 
            echo "Configuration file release.config.js does not exist, aborting!" 
            exit 1
          fi

      - name: Remove the workflow repository
        if: ${{ failure() }}
        run: |
          rm -rf workflow-repo

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
