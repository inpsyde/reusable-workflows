name: Static code analysis JavaScript

on:
  workflow_call:
    inputs:
      NPM_REGISTRY_DOMAIN:
        description: Domain of the private npm registry.
        default: https://npm.pkg.github.com/
        required: false
        type: string
      NODE_VERSION:
        description: Node version with which the static code analysis is to be executed.
        default: 16
        required: false
        type: string
      ESLINT_ARGS:
        description: Set of arguments passed to ESLint.
        default: '-o eslint_report.json -f json --ext .js,.jsx,.ts,.tsx ./resources'
        required: false
        type: string
      PACKAGE_MANAGER:
        description: Package manager. Supported are "yarn" and "npm".
        default: "npm"
        required: false
        type: string
    secrets:
      NPM_REGISTRY_TOKEN:
        description: Authentication for the private npm registry.
        required: false

jobs:
  static-analysis-js:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.NODE_VERSION }}
          registry-url: ${{ inputs.NPM_REGISTRY_DOMAIN }}

      - name: Cache npm/Yarn dependencies
        uses: actions/cache@v3
        with:
          path: ~/.deps_cache
          key: ${{ runner.os }}-node-${{ inputs.NODE_VERSION }}-${{ env.PACKAGE_MANAGER }}-${{ hashFiles('**/package-lock.json', '**/npm-shrinkwrap.json', '**/yarn.lock') }}

      - name: Install dependencies
        run: |
          ${{ ((env.PACKAGE_MANAGER == 'yarn') && 'yarn config set cache-folder ~/.deps_cache') || 'npm config set cache ~/.deps_cache --global' }}
          ${{ ((env.PACKAGE_MANAGER == 'yarn') && 'yarn') || 'npm install' }}

      - name: Run ESLint
        run: ./node_modules/.bin/eslint ${{ inputs.ESLINT_ARGS }}
        continue-on-error: true

      - name: Annotate ESLint report
        uses: ataylorme/eslint-annotate-action@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
